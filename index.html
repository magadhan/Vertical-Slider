<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #ffb866;">
                <h1>Spring</h1>
                <p>in the forest</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Winter</h1>
                <p>up the mountains</p>
            </div>
            <div style="background-color: #fd3555;">
                <h1>Fall</h1>
                <p>by the bridge</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Summer</h1>
                <p>at the beack</p>
            </div>
            
            
            
        </div>
        <div class="right-slide">
            <div style="background-image: url('./images/summer.jpeg');"></div>
            <div style="background-image: url('./images/fall.jpg');"></div>
            <div style="background-image: url('./images/winter.jpg');"></div>
            <div style="background-image: url('./images/spring.jpg');"></div>
            
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-angle-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-angle-up"></i>
            </button>

        </div>
    </div>


    <script src="https://kit.fontawesome.com/625a7ead24.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
